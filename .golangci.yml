linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - errcheck
    - gocyclo
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - misspell
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unused

run:
  skip-dirs:
    - gen
    - design
