on:
  - push

name: Test

env:
  GOTOOLCHAIN: local

jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
          - '1.24'
          - '1.25'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
      - run: go mod download
      - run: go mod verify
      - run: go test -v -count=1 -race ./...

  unit-dockertestx:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dockertestx
    strategy:
      matrix:
        go:
          - '1.24'
          - '1.25'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
      - run: go mod download
      - run: go mod verify
      - run: go test -v -count=1 -race ./...

  unit-bunx:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bunx
    strategy:
      matrix:
        go:
          - '1.24'
          - '1.25'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
      - run: go mod download
      - run: go mod verify
      - run: go test -v -count=1 -race ./...
