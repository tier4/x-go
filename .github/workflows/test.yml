on:
  - push

name: Test

jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.19' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
      - run: go mod download
      - run: go mod verify
      - run: go test -v -count=1 -race ./...
